<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS字面量和变量</title>
    <script type="text/javascript">
        /*
        * 字面量：在程序运行过程中不可改变的量
        *       例如： 1， 2， 3， 4， "abc"
        * 变量：在程序运行过程中可改变的量，用来保存字面量
        *   在程序中很少使用字面量
        *   JS中定义变量的格式：
        *       var 变量名称;
        * */

        //声明变量
        var a;

        //为变量赋值
        a = 1;
        a = 2;

        alert(a);

        //声明并初始化
        var b = 123;
        alert(b);
    </script>
</head>
<body>

</body>
</html>
