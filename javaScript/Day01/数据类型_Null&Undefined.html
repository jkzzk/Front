<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型_Null&Undefined</title>
    <script type="text/javascript">
        /*
        * Null类型的值只有一个，就是 null
        *   专门用来表示一个为空的对象
        *   typeof 返回 object
        * Undefined 类型值只有一个， 就是 undefined
        *   声明一个变量，但是不给其赋值时，他的值就是 undefined
        *   typeof 返回 undefined
        * */
        var a  = null;

        console.log(typeof a);

        var b;

        console.log(typeof b);
    </script>
</head>
<body>

</body>
</html>
