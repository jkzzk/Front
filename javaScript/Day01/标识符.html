<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标识符</title>
    <script type="text/javascript">
        /*
        * 在JS中所有自主命名的都可以称为标识符
        *   规则：
        *       1.只能由字母、数字、下划线、$符组成
        *       2.标识符不能以数字开头
        *       3.标识符不能使ES中的关键字或保留字
        *       4.驼峰命名法，首字母小写，其余每个单词首字母大写
        *       5.JS内部采用UniCode编码，所有中文也可以，但是不要用
        * */

        var 大圣 = "孙悟空";

        alert(大圣);
    </script>
</head>
<body>

</body>
</html>
