<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
    <script type="text/javascript">
        var a = 123;
        /*
        * 字面量的数据类型
        *   一共有六种数据类型
        *       1.String 字符串
        *       2.Number 数值
        *       3.Boolean 布尔值
        *       4.Null 空值
        *       5.Undefined 未定义
        *       6.Object 对象
        *   其中前5种是基本数据类型，而Object是引用数据类型
        * */

        /*
        * Stirng字符串
        *   - 在JS中需要引号引起来
        *   - 使用双引号或者单引号都可以，但是不要混着用
        *   - 在字符串中可以用转义字符，来对双引号转义
        *       \" 表示 "
        *       \' 表示 '
        *       \n 表示 换行
        *       \t 表示 制表符
        *       \\ 表示 \
        * */
        var str = "jkzzk";

        var speak = "我说:\"你好\"";

        alert(speak);
    </script>
</head>
<body>

</body>
</html>
