<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>强制数据类型转换-Boolean</title>
    <script type="text/javascript">
        /*
        * 数据类型转换 -- Boolean类型
        *   使用 Boolean() 函数
        *       - 数字转Boolean 除了  0和NaN 是false 其他都是true
        *       - 字符串转Boolean 除了 空串 是false 其余的都是true
        *       - null转Boolean   转换为fasle
        *       - undefined转Boolean 转换为fasle
        *       - 对象也会转换为true
        * */

        var a = 123;  // true

        a = 0;      // false

        a = NaN;      // false

        a = Infinity;  //true

        a = "Hello";  //true

        a = "true"; // true

        a = "false"; // true

        a = "";  // false

        a = null;  //false

        a = undefined; //fasle
        a =  Boolean(a);

        console.log(typeof a);
        console.log(a);
    </script>
</head>
<body>

</body>
</html>
