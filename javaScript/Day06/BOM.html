<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
    <style type="text/css">

    </style>
    <script type="text/javascript">
        /*
        *   BOM
        *       - 浏览器对象模型    Browser Object  Model
        *       - 操作浏览器对象
        *           1.Window
        *               - 代表浏览器窗口
        *               - 全局对象
        *           2.Navigator
        *               - 代表当前浏览器信息
        *               - 属性：
        *                   1.appName  浏览器名称   基本浏览器都会返回 Netspace 网景  IE11以下会返回IE
        *                   2.userAgent 字符串 包含描述浏览器的内容，不同的浏览器，有不同的信息  IE11不能用此方式判断
        *                       IE中有一个独有的对象，ActiveXObject  通过  ActiveXObject in window 来判断
        *           3.Location
        *               - 代表当前浏览器的地址栏
        *           4.History
        *               - 代表浏览器历史记录
        *               - 由于隐私的原因，该对象不能获得具体的历史记录，只能操作浏览器向前或者向后
        *               - 只在当次方法问有效
        *           5.Screen
        *               - 代表显示器的信息
        *
        *           这些对象全都是全局对象，可以同过window对象使用，也可以直接使用
        * */
    </script>
</head>

</html>
