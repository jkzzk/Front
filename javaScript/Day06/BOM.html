    <style type="text/css">

    <script type="text/javascript">
        /*
        *   BOM
        *       - 浏览器对象模型    Browser Object  Model
        *       - 操作浏览器对象
        *           1.Window
        *               - 代表浏览器窗口
        *               - 全局对象
        *           2.Navigator
        *               - 代表当前浏览器信息
        *               - 属性：
        *                   1.appName  浏览器名称   基本浏览器都会返回 Netspace 网景  IE11以下会返回IE
        *                   2.userAgent 字符串 包含描述浏览器的内容，不同的浏览器，有不同的信息  IE11不能用此方式判断
        *                       IE中有一个独有的对象，ActiveXObject  通过  ActiveXObject in window 来判断
        *           3.Location
        *               - 代表当前浏览器的地址栏
        *               - location获取地址栏的信息，当前页面的完整路径
        *               - 也可以通过location设置地址栏连接并跳转  可以生成历史记录
        *               - 方法：
        *                   assign(地址字符串)   加载新的文档  可以生成历史记录
        *                   reload()  重新加载当前页面
        *                       参数 ： 布尔类型   默认为false  true  强制清空缓存刷新当前页面
        *                   replace(地址字符串)  替换当前页面  不能生成历史记录
        *           4.History
        *               - 代表浏览器历史记录
        *               - 由于隐私的原因，该对象不能获得具体的历史记录，只能操作浏览器向前或者向后
        *               - 只在当次方法问有效
        *               - 属性：
        *                   1.length 获取浏览器当前访问的历史链接的数量
        *                   2.back()方法，回退到上一个链接
        *                   3.forward()方法，跳转到下一个链接
        *                   4.go()方法，跳转到制定的页面
        *                       参数 ： 整数 n
        *                           正值 ： 向前跳转n个链接
        *                           负值 ： 向后跳转n个链接
        *           5.Screen
        *               - 代表显示器的信息
        *
        *           这些对象全都是全局对象，可以同过window对象使用，也可以直接使用
        * */
    </script>
</head>
