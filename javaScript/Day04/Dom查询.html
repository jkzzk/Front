<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom查询</title>
    <link rel="stylesheet" href="styles/style-dom.css">
</head>
<body>
    <div id="outer">
        <div class="left">
            <div class="l_top">
                <div class="title">你喜欢那个城市？</div>
                <ul class="options" id="city">
                    <li id="bj">北京</li>
                    <li>上海</li>
                    <li>东京</li>
                    <li>首尔</li>
                </ul>
                <div class="title">你喜欢那款单机游戏？</div>
                <ul class="options">
                    <li>红警</li>
                    <li>实况</li>
                    <li>极品飞车</li>
                    <li>魔兽</li>
                </ul>
                <div class="title">你的手机操作系统是？</div>
                <ul class="options" id="phone">
                    <li>IOS</li>
                    <li id="android">Android</li>
                    <li>Windows Phone</li>
                </ul>
            </div>
            <div class="l_bottom">
                <span>gender :
                    <label>
                        <input class="hello" type="radio" name="gender" checked="checked" value="male">
                        <span></span>
                    </label>
                    Male
                    <label>
                        <input class="hello" type="radio" name="gender" value="female">
                        <span></span>
                    </label>
                    Female
                </span>
                <span>name :
                    <input id="username" type="text" name="username" value="jkzzk">
                </span>
            </div>
        </div>
        <div class="right">
            <button id="btn1">查找#bj节点</button>
            <button id="btn2">查找所有li节点</button>
            <button id="btn3">查找所有name=gender的节点</button>
            <button id="btn4">查找所有#city下所有li节点</button>
            <button id="btn5">查找所有#city的子节点</button>
            <button id="btn6">查找#phone的第一子节点</button>
            <button id="btn7">查找#bj的父节点</button>
            <button id="btn8">查找#android的前一个兄弟节点</button>
            <button id="btn9">查找#username的value值属性</button>
            <button id="btn10">设置#username的value值属性</button>
            <button id="btn11">查找#bj的文本值</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    /*
    *   通过documnet对象调用
    *       1.getElementById()  通过Id属性获取元素对象
    *       2.getElementsByTagName() 通过标签名称获取一组元素对象
    *       3.getElementsByName() 通过name属性获取一组元素对象
    *   元素调用
    *       getElementsByTagName()  通过标签名称获取一组子元素对象
    *       childNodes 属性 获取子节点
    *       children 属性 获取子元素
    *       firstChild 属性 获取第一个子节点
    *       firstElementChild 属性 获取第一个子元素   不支持IE8 及以下的浏览器
    *       lastChild 属性 获取最后一个子节点
    *       lastElementChild 属性 获取最后一个子元素  不支持IE8 及以下的浏览器
    *       parentNode 属性 获取父节点
    *       innerText 属性 获取文本内容  不反回标签，只返回文本
    *       innerHTML 属性 获取html内容
    *       previousSibling 属性 获取前一个兄弟节点 会返回空白文本节点
    *       previousElementSibling 属性 获取前一个兄弟元素  不支持IE8 及以下的浏览器
    *       nextSibling 属性 获取下一个兄弟节点 会返回空白文本节点
    *       nextElementSibling 属性 获取下一个兄弟元素 不支持IE8 及以下的浏览器
    * */

    /*
    * 查找#bj节点
    * */
    let btn1 = document.getElementById("btn1");
    btn1.onclick = function(){
        let bj = document.getElementById("bj");
        alert(bj.innerHTML);
    };
    /*
    * 查找所有li节点
    * */
    let btn2 = document.getElementById("btn2");
    btn2.onclick = function(){
        let lis = document.getElementsByTagName("li");  // 返回数组对象
        for(let i = 0 ; i < lis.length; i++) {
            alert(lis[i].innerHTML);
        }
    };
    /*
    * 查找所有name=gender的节点
    * */
    let btn3 = document.getElementById("btn3");
    btn3.onclick = function(){
        let genders = document.getElementsByName("gender");  // 返回数组对象
        for(let i = 0 ; i < genders.length; i++) {
            /*
            *   自结束标签获取innerHTML没有意义
            *   属性直接  .属性名
            *   唯独  class 属性 不能采用此种方式  class 是JS的关键字  用className代替
            * */
            alert(genders[i].value);
            alert(genders[i].className);
        }
    };
    /*
    * 查找#city下的所有li节点
    * */
    let btn4 = document.getElementById("btn4");
    let city = document.getElementById("city");
    btn4.onclick = function(){
        let cityLis = city.getElementsByTagName("li");
        for(let i = 0 ;i < cityLis.length; i++) {
            alert(cityLis[i].innerHTML);
        }
    };
    /*
    * 查找#city下的所有子节点
    *   空白也是子节点，文本节点  IE8以及以下版本 都不会把空白文本当成文本节点
    * */
    let btn5 = document.getElementById("btn5");
    btn5.onclick = function(){
        for(let i = 0 ;i < city.childNodes.length; i++) {
            alert(city.childNodes[i].innerHTML);
        }
        for(let i = 0 ;i < city.children.length; i++) {
            alert(city.children[i].innerHTML);
        }
    };

    /*
    * 查找#phone下的第一个和最后一个子节点
    *
    * */
    let btn6 = document.getElementById("btn6");
    btn6.onclick = function(){
        let phone = document.getElementById("phone");
        alert(phone.firstChild);
        alert(phone.firstElementChild);
        alert(phone.lastChild);
        alert(phone.lastElementChild);
    };

    /*
    * 查找#bj 的父节点
    * */
    let btn7 = document.getElementById("btn7");
    btn7.onclick = function(){
        let bj = document.getElementById("bj");
        alert(bj.parentNode);
    };

    /*
    * 查找#bj 的父节点
    * */
    let btn8 = document.getElementById("btn8");
    btn8.onclick = function(){
        let android = document.getElementById("android");
        alert(android.previousSibling);
        alert(android.previousElementSibling);
        alert(android.nextSibling);
        alert(android.nextElementSibling);
    };

    /*
    * 查找#username的value值属性
    * */
    let btn9 = document.getElementById("btn9");
    btn9.onclick = function(){
        let username = document.getElementById("username");
        alert(username.value);
    };
    /*
    * 设置#username的value值属性
    * */
    let btn10 = document.getElementById("btn10");
    btn10.onclick = function(){
        let username = document.getElementById("username");
        username.value = "zjzzk";
    };

</script>
</html>
