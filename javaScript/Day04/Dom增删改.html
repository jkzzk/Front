<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style-dom.css">
    <title>DOM增删改</title>
    <script type="text/javascript">
        /*
        *   创建元素节点
        *       createElement() 创建元素节点  参数 : 标签名字符串  返回创建元素节点
        *       createTextNode() 创建文本节点 参数 : 文本内容 返回创建文本节点
        *       appendChild() 向父节点中插入子节点
        *       insertBefore() 在指定子节点前面插入新的子节点 父节点调用
        *           参数1 ： 新子节点
        *           参数2 ： 指定的子节点
        *       replaceChild() 替换子节点 父节点调用
        *           参数1 ： 新子节点
        *           参数2 ： 指定的子节点
        *       removeChild() 删除子节点 参数 : 指定子节点
        * */
        window.onload = function () {
            let city = document.getElementById("city");
            let bj = document.getElementById("bj");

            //创建一个广州节点添加到#city下
            let btn1 = document.getElementById("btn1");
            btn1.onclick = function () {
                // alert("btn1");
                let li = document.createElement("li");
                let text = document.createTextNode("广州");
                li.appendChild(text);
                city.appendChild(li);
            };

            //将广州节点插入到#bj前面
            let btn2 = document.getElementById("btn2");
            btn2.onclick = function () {
                let li = document.createElement("li");
                let text = document.createTextNode("广州");
                li.appendChild(text);
                city.insertBefore(li,bj);
            };

            //使广州节点替换#bj节点
            let btn3 = document.getElementById("btn3");
            btn3.onclick = function () {
                let li = document.createElement("li");
                let text = document.createTextNode("广州");
                li.appendChild(text);
                city.replaceChild(li,bj);
            };

            //删除#bj节点
            let btn4 = document.getElementById("btn4");
            btn4.onclick = function () {
                // city.removeChild(bj);
                bj.parentNode.removeChild(bj);
            };

            //读取#city下的html代码
            let btn5 = document.getElementById("btn5");
            btn5.onclick = function () {
                alert(city.innerHTML);
            };

            //设置#bj内的html代码
            let btn6 = document.getElementById("btn6");
            btn6.onclick = function () {
                // 可以使用这种方式添加元素，但是会改变html的状态，所有要结合前面的其他方法灵活使用
                bj.innerText = "包头";
            };
        };
    </script>
</head>
<body>
<div id="outer">
    <div class="left">
        <div class="l_top">
            <div class="title">你喜欢那个城市？</div>
            <ul class="options" id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>
        </div>
    </div>
    <div class="right">
        <button id="btn1">创建一个广州节点添加到#city下</button>
        <button id="btn2">将广州节点插入到#bj前面</button>
        <button id="btn3">使广州节点替换#bj节点</button>
        <button id="btn4">删除#bj节点</button>
        <button id="btn5">读取#city下的html代码</button>
        <button id="btn6">设置#bj内的html代码</button>
    </div>
</div>
</body>
</html>
