<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom元素样式</title>
    <style type="text/css">
        #box1 {
            width: 500px;
            height: 500px;
            background-color: #C3E88D;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
    <script type="text/javascript">
        /*
        *   修改元素的内联样式
        *       元素对象.style.样式名 = 样式值
        *       样式名 有中划线的样式名 要去掉中划线，把后面的首字母大写 驼峰原则
        *       该属性 修改元素的内联样式 但是如果样式表中如果有 !important 该属性无法修改
        *   读取元素的内联样式
        *       元素对象.style.样式名
        *   获取元素的样式
        *       元素对象.currentStyle.样式名  读取当前元素正在显示的样式  只有IE支持
        *           读取元素的样式没有设置，不会获取真实值，会获取默认值
        *       getComputedStyle 读取当前元素正在显示的样式  不支持IE8 及以下
        *           参数1 : 元素对象
        *           参数2 : 伪元素  一般为 null
        *       返回一个对象，对象中封装了当前元素对应的样式
        *           读取元素的样式没有设置，会获取真实值，不会获取默认值
        *       以上两个属性都为只读属性，不能修改元素样式
        * */
        window.onload = function () {
            let box1 = document.getElementById("box1");

            let btn1 = document.getElementById("btn1");
            btn1.onclick = function () {
                box1.style.width = "400px";
                box1.style.height = "400px";
                // alert(box1.currentStyle.width);
                // alert(getComputedStyle(box1,null).width);
                alert(getStyle(box1,"width"));
            };
        };

        function getStyle(element,name) {
            if(window.getComputedStyle) {
                return getComputedStyle(element,null)[name];
            }

            if(element.currentStyle) {
                return element.currentStyle[name];
            }
        }
    </script>
</head>
<body>
    <button id="btn1">修改大小</button>
    <div id="box1"></div>
</body>
</html>
