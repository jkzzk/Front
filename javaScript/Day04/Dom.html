<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom</title>
    <script type="text/javascript">
        /*
        *   DOM : Document Object Model 文档对象模型
        *
        *   节点：         NodeName    NodeValue
        *       文档节点    #document    null
        *       元素节点    标签名       null
        *       属性节点    属性名       属性值
        *       文本节点    #text       文本内容
        *
        *   浏览器提供了文档节点的对象 window.document
        *
        *   事件 用户与浏览器之间的交互
        *       在html标签上绑定时间 onclick="JS 代码"  结构与行为耦合 不推荐
        *       在JS中 使用元素对象绑定
        *
        *   文档加载 ：
        *       从上至下加载
        *   onload事件，在页面加载完成后 进行调用  window邦定改事件，页面加载完成后调用
        * */
    </script>
</head>
<body>

</body>
</html>
