<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件委派</title>
    <script type="text/javascript">
        window.onload = function() {
            let btn1 = document.getElementById("btn1");
            let ul = document.getElementById("ul");
            btn1.onclick = function() {
                let li = document.createElement("li");
                li.innerHTML = "<a href=\"javascript:;\" class=\"link\">新的连接</a>";
                ul.appendChild(li);
            };
            ul.onclick = function(event) {
                if(event.target.className == "link") {
                    alert("我是ul！");
                }
                event.cancelBubble = true;
            };
        };
    </script>
</head>
<body>
    <button id="btn1">添加超链接</button>
    <ul id="ul">
        <li><a href="javascript:;" class="link">连接1</a></li>
        <li><a href="javascript:;" class="link">连接2</a></li>
        <li><a href="javascript:;" class="link">连接3</a></li>
        <li><a href="javascript:;" class="link">连接4</a></li>
    </ul>
</body>
</html>
