<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script type="text/javascript" src="js/eventBind.js" ></script>
    <style type="text/css">
        #test {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            var test ;
            test = document.getElementById("test");
            bind(test,"click",function(){
                alert("我是Test");
            });
        };
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
