<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <script src="js/eventBind.js"></script>
    <style type="text/css">
        #test {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        /*
        *   拖拽
        *       步骤：
        *           1.鼠标按下事件
        *           2.鼠标移动事件
        *           3.鼠标松开事件
        * */
        window.onload = function() {
            let test = document.getElementById("test");
            // 绑定鼠标按下事件
            bind(test,"mousedown",function(event) {
                // console.log(event.clientX);
                bind(document,"mousemove",function(event) {
                    // console.log(event.clientX);
                    let st = document.body.scrollTop || document.documentElement.scrollTop;
                    let sl = document.body.scrollLeft || document.documentElement.scrollLeft;

                    event = event || window.event;
                    test.style.left = event.clientX + sl + "px";
                    test.style.top = event.clientY + st + "px";
                });

                bind(document,"mouseup",function(event) {
                    unbind(document,"mousemove",function(){});
                    unbind(test,"mousedown",function(){});
                });
            });
        }
    </script>
</head>
<body>
    <div id="test"></div>
</body>
</html>
