<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IIFE</title>
    <!--
        1. 理解
          * 全称: Immediately-Invoked Function Expression
            立即执行函数表达式
        2. 作用
          * 隐藏实现
          * 不会污染外部(全局)命名空间
          * 用它来编码js模块
    -->
    <script type="text/javascript">

        (function() {
            let a = 1;
            function test() {
                console.log(a++);
            }
            window.$ = function() {
                return {
                    test : test
                }
            }
        })();

        $().test(); // 2
    </script>
</head>
<body>

</body>
</html>
