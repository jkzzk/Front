<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS高级-数据类型</title>
    <script type="text/javascript">
        /*
        *   数据类型
        *       分类：
        *           1.基本(值)类型
        *               Number ： 任意的数字
        *               String ： 任意字符串
        *               boolean： true  false
        *               undefined ： undefined
        *               null ：　null
        *           2.对象(引用)类型
        *               Object　：　任意对象
        *               Function　：  一种特殊的对象，可以执行
        *               Array ： 一种特殊的对象，（有数值下标、内部数据是有序的）
        *       判断：
        *           typeof 返回数据类型的字符串表达
        *               可以判断undefined/数值/字符串/布尔值
        *           instanceof 判断对象的具体类型
        *           ===
        *               可以判断undefined/null
        * */
        let a;
        console.log(a , typeof a, typeof a === 'undefined',a === undefined);  // undefined "undefined" true true
        console.log(undefined == 'undefined');
        a = 3;
        console.log(typeof a, typeof a === 'number'); // 'number' true
        a = "zzk";
        console.log(typeof a, typeof a === 'string');  // 'string' true
        a = true;
        console.log(typeof a, typeof a === 'boolean'); // 'boolean' true
        a = null;
        console.log(typeof a, a === null); // 'object' true true
        let b1 = {
            b2 : [1,'abc',console.log],
            b3 : function() {
                console.log("b3");
            }
        };
        console.log(b1 instanceof Object, b1 instanceof Array); // true false
        console.log(b1.b2 instanceof Array, b1.b2 instanceof Object); // true true
        console.log(b1.b3 instanceof Function, b1.b3 instanceof Object, typeof b1.b3 === 'function'); // true true true
    </script>
</head>
<body>

</body>
</html>
