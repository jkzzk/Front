<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>闭包引入</title>
    <script type="text/javascript">
        /*
        *   如何产生闭包？
        *       当一个嵌套函数内部(子)函数引用了外部函数(父)函数的变量时，就产生了闭包
        *   闭包是什么
        *       闭包就是嵌套的内部函数
        *       闭包就是包含被引用变量的对象
        *   产生闭包的条件
        *       - 包含内部函数
        *       - 引用外部函数变量
        *       - 执行外部函数
        *   应用闭包的情况
        *       1.将函数作为另一个函数的返回值
        *       2.将函数作为另一个函数的参数
        *   闭包的作用
        *       - 延长了局部变量的生命周期
        *       - 让函数外部可以操作到函数内部的变量
        *   闭包的生命周期
        *       - 在外部函数调用时，产生闭包，调用一个生成一个
        *       - 在内部函数成为垃圾对象时死亡
        *   闭包的缺陷
        *       - 会将外部函数的局部变量长期保存，容易造成内存泄漏与溢出
        *       - 解决方式：
        *           1.尽量不用闭包
        *           2.用完释放
        * */
        window.onload = function() {
            var buttons = document.getElementsByTagName("button");
            var buttonLength = buttons.length;
            for(var i = 0; i < buttonLength; i++) {
/*                buttons[i].onclick = function() {
                    alert(i);
                }*/
                (function (i) {
                    var button = buttons[i];
                    button.onclick = function () {
                        alert(i);
                    }
                })(i);
            }
            // debugger

            function fun1() {
                let a = 10;
                function fun2() {
                    a++;
                    console.log(a);
                }
                function fun3() {
                    a--;
                    console.log(a);
                }
                return [fun2,fun3];
            }
            var fun = fun1();
            fun[0]();
            fun[1]();
        };
    </script>
</head>
<body>
    <button>按钮1</button>
    <button>按钮2</button>
    <button>按钮3</button>
    <button>按钮4</button>
</body>
</html>
