<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math对象</title>
    <script type="text/javascript">
        /*
        * Math对象
        *   1.不是构造函数，是一个工具类，不需要构造对象进行使用
        *   2.方法
        *       1.abs(value) 获取 value值的绝对值
        *       2.ceil(value) 获取value向上取整的值，有为数就进一位
        *       3.floor(value) 获取value向下取整的值，有为数就舍掉
        *       4.round(value) 获取value四舍五入取整
        *       5.random() 获取一个0~1之间的随机数 没有0和1
        *           random*x + y  获取 y到y+x之间数  ，可以配合取整函数酌情去生成随机数
        *       6.max(... x) 获取多个数中的最大值
        *       7.min(... x) 获取多个数中的最小值
        *       8.pow(x,y) 获取x的y次幂值
        *       9.sqrt(x) 获取x的开平方值
        * */

        let abs = Math.abs(-1);
        console.log(abs)
    </script>
