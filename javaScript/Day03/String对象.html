<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String对象</title>
    <script type="text/javascript">
        /*
        *   字符串在底层是用字符数组的形势存储的，所以也可以用索引获取
        *   1.length 获取字符串长度
        *   2.方法 ：
        *       - charAt(index) 返回指定位置的字符  索引从0开始 返回该字符 不会影响原值
        *       - charCodeAt(index) 返回指定位置的字符的Unicode编码
        *       - 静态方法  fromCharCode(Unicode编码) 返回字符 使用类调用
        *       - concat(字符串1，字符串2,.....) 连接多个字符串 返回连接的新字符串 不会影响原值
        *       - indexOf(字符串，pos)
        *               检索字符串中是否有参数指定的字符串 返回参数第一个字符在原串中的索引位置 没有返回-1
        *               pos ： 代表从什么位置开始进行检索  pos 1~length
        *       - lastIndexOf(字符串，pos) 原理同上， 只不过从后往前找
        *       - slice(startIndex,endIndex) 在原串中截取指定的内容  不会影响原字符串 返回截取内容
        *           startIndex : 开始位置索引  包括
        *           endIndex ： 结束位置的索引 不包括  可以省略 默认为最后索引
        *              参数可以传递负值，从后面数，从-1开始 不会自动调整参数位置
        *       - substring(startIndex,endIndex) 在原串中截取指定的内容  不会影响原字符串 返回截取内容
        *           startIndex : 开始位置索引  包括
        *           endIndex ： 结束位置的索引 不包括  可以省略 默认为最后索引
        *              参数不能传递负数，但是自动调整参数位置  当startIndex > endIndex 时 会交换这两个参数
        *       - substr(startIndex,sublength) 在原串中截取指定的内容  不会影响原字符串 返回截取内容 ES4没有定义该规范
        *           startIndex : 开始位置索引  包括
        *           sublength : 截取长度
        *       - toUpperCase() 将字符串转换为大写 并返回 只转换英文
        *       - toLowerCase() 将字符串转换为小写 并返回 只转换英文
        * */

        let str = "Hello World!";

        let str2 = "jkzzk";

        let str3 = "王彩霞";

        console.log(str.charAt(1));

        console.log(str.charCodeAt(1));

        console.log(str.concat(str2));

        console.log(String.fromCharCode(12344));

        console.log(str.indexOf("lk"));

        console.log(str.lastIndexOf("l",8));

        console.log(str.slice(-2,-1));

        console.log(str.substring(1,2));

        console.log(str.toUpperCase());

        console.log(str.toLowerCase());

        console.log(str3.toLowerCase());
    </script>
</head>
<body>

</body>
</html>
