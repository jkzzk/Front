<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的内建方法与属性</title>
    <script type="text/javascript">
        /*
        * 函数的内置方法
        *   1.call
        *       通过函数调用后，执行该函数
        *       参数：
        *           参数1 指定函数内部this指向该值
        *           其余参数 为该函数的实参数
        *   2.apply
        *       通过函数调用后，执行该函数
        *       参数：
        *           参数1 指定函数内部this指向该值
        *           参数2 函数的实参必须封装为数组传递该函数
        * 函数的隐含参数
        *   1.this
        *   2.arguments
        *       - 实参封装到列表 arguments 中
        *       - 类数组对象，可以通过索引来操作参数，或者获取参数长度
        *       - 是否定义形参，都可以从arguments获取传来的参数
        *       - 属性 ：callee 该属性表示当前正在执行的函数对象
        *
        * */
    </script>
</head>

</body>
</html>
