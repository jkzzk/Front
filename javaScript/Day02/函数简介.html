<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数简介</title>
    <script type="text/javascript">
        /*
        * 函数function
        *   -函数也是一个对象
        *   -函数可以封装代码，在需要时可以重复利用
        *   -typeof 返回funciton类型
        * */

        // 可以将封装后的代码以字符串的形势传入构造函数中
        // 实际开发中不常使用
        var fun = new Function("console.log('我是一个函数！')");

        //在函数调用的时候执行  语法 ： 函数对象()
        fun();

        // 还具有普通对象的功能
        fun.name = "jkzzk";

        console.log(typeof  fun);

        //使用函数声明来创建一个函数
        // 语法 ： function  函数名([形参1,形参2,...,形参n]){ 语句 }

        function fun2() {
            console.log("啦啦啦啦啦");
        }

        fun2();

        // 使用函数表达式
        var fun3 = function(){
            console.log("哈哈哈哈哈哈！");
        };

        fun3();

        function fun4() {
            console.log("a");
        }
        fun4();
        function fun4(test) {
            console.log("b");
        }
    </script>
</head>
<body>

</body>
</html>
