<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对象字面量</title>
    <script type="text/javascript">
        /*
        * 使用对象字面量的方式创建一个对象
        *      - 可以在创建对象时，直接指定属性和属性值
        *           语法：
        *               var obj = {
        *                   属性名 ： 属性值,
        *                    ...
        *               }
        * */
        var obj2 = {
            name : "jkzzk",
            age : 18,
            gender : "男"
        };

        var obj = {};
        obj.name = "孙悟空";

        console.log(obj);
        console.log(obj2);
    </script>
</head>
<body>

</body>
</html>
