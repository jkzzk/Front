<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数的返回值</title>
    <script type="text/javascript">
        /*
        * 可以使用 return 来设置函数的返回值
        * 可以定义一个变量来接收该返回值
        * return 以后的语句不会执行
        * 没有返回值，函数返回undefined
        * */
        function sum(a,b,c) {
            return a+b+c;
        }

        alert(sum(1,2,3));
    </script>
</head>
<body>

</body>
</html>
