<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作用域</title>
    <script type="text/javascript">
        /*
        * 作用域：
        *   - 指变量作用的一个范围
        *   - JS中一共有两种作用域
        *       1.全局作用域
        *           - script中的代码中都在全局作用域中
        *           - 在页面打开时创建，在页面关闭时销毁
        *           - 全局对象 window  有浏览器创建
        *               创建的变量都会作为window的属性进行保存
        *               创建的函数都会作为window的方法进行保存
        *           - 在全局作用域中声明的变量，在页面的任何地方都可以使用
        *       2.函数作用域
        *           - 调用函数作用域创建函数作用域，调用完毕后作用域销毁
        *           - 每调用一次函数就创建个函数作用域，他们之间没有影响
        *           - 函数作用域中可以访问到全局作用域的变量
        *           - 全局作用域中不能访问到函数作用域中的变量
        *           - 函数作用域先找自身作用域，如果有就是用，如果没有就向上一级作用域寻找
        *           - 函数作用域也可以变量声明提前
        *           - 函数中不使用var声明变量，调用后，变量将变为全局变量
        *   - 变量的声明提前
        *       使用var关键字声明的变量，在所有代码执行之前被声明但不会赋值
        *       如果不使用var 不会提前声明
        *   - 函数声明提前
        *       function fun(){ ... } 会提前定义
        *       函数表达式不会被提前定义   var fun = function() { ... }
        * */

        console.log(window.a);

        let a = 10;

        function fun() {
            console.log("a = " + a);
            var a = 100;

            b = 10;
        }

        fun();

        console.log(b);

    </script>
</head>
<body>

</body>
</html>
