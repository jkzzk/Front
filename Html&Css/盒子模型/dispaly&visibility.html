<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dispaly&visibility</title>
    <style type="text/css">
        a {
            background-color: #7FFFD4;

            /*
                内联元素不支持设置宽高，可以将其变为块级元素，从而设置其宽高
                    属性：display
                        可选值：
                            - inline ： 将元素设置为内联元素，行内元素
                            - block ： 将元素设置为块元素
                            - inline-block ： 将元素设置为既有内联元素的特点，又有块元素的特点
                                既可以设置宽高，总想内外边距...等的块级元素属性，也不会独占一行，保留了行内元素的布局特点
                            - none ： 此元素不会被显示,不会占有位置
            */

            /*display: inline-block;*/
            display: none;

            width: 200px;
            height: 200px;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: orange;

            /*
                此元素不会被显示,不会占有位置
            */
            /*display: none;*/

            /*
                visibility属性：
                    可选值：
                        - visible ： 显示元素，默认值
                        - hidden ：元素不会显示，但是位置仍然占有
            */
            visibility: visible;
        }

    </style>
</head>
<body>

    <div class="box"></div>

    <a href="">我是一个大大的超链接</a>

    <span>Hello</span>
</body>
</html>
