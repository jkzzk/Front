<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文档流</title>
</head>
<body>
        <!--
                文档流：
                    表示元素的位置，所有创建的标签，都在文档流内

                块级元素：
                    1.在文档流中独占一行，自上向下排列
                    2.块元素在文档流中，默认的宽度是父元素的100%，默认值为auto，此时设置padding，不会影响可见框的宽度，只会
                        自动修改内容去大小
                    3.块元素在文档流中的高度，默认为内容的高度
                内联元素：
                    1.在文档流中只占自身的大小，默认从左向右排列，如果一行中不足以容纳所有的内联元素，就会自动换行
                        继续自左向右排列
                    2.内联元素的宽度和高度，默认为内容的高度
         -->
</body>
</html>
