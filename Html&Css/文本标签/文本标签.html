<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文本标签</title>
	</head>
	<body>
		<!-- 
			细则标签，小号字体，比父元素字体小一些
		 -->
		 <p>
			 我是div <small> span</small>
		 </p>
		<!-- 
			书名号标签cite，语义化标签
		 -->
		 <div>
			 <cite>《论语》</cite>
		 </div>
		 
		 <!-- 
			q标签，短引用，行内引用
			blockquote标签，长引用，块级引用
		  -->
		<p>
			子曰：<q>学而时习之，不亦说乎！</q>
		</p>
		
		<div>
			子曰：<blockquote>
				有朋友自远方来，乐呵乐呵！
			</blockquote>
		</div>
		
		<!-- 
			sup：上标
		 -->
		 <p>
			 2<sup>2</sup>
			 H<sub>2</sub>O
		 </p>
		 
		 <!-- 
			pre：预格式标签
			code：代码段标签，语义化标签，一般结合pre来使用
		  -->
		
		 <pre>
			 <code>
				window.onload = function(){
				 alert("Hello World!");
				};
			</code>
		 </pre>
		 
	</body>
</html>
