<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>否定伪类</title>
		<style type="text/css">
			/* 
				否定伪类
					语法：:not(选择器)
					作用：从已选择的元素中剔除某些元素
			 */
			p:not(:nth-of-type(1)) {
				background-color: orange;
			}
		</style>
	</head>
	<body>
		<span></span>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p class="hello">我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
	</body>
</html>
