<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>集成性与优先级</title>
	</head>
	<body>
		<!-- 
			子元素会继承父元素的样式，但不是所有都会集成，比如背景相关的样式、
			边框相关的样式、定位相关的
		 -->
		 <!-- 
			选择器的优先级：
				1.内联样式：优先级1000
				2.id选择器：优先级100
				3.类和伪类选择器：优先级10
				4.元素选择器：优先级1
				5.统配选择器：优先级0
				6.继承的样式：没有优先级
				7.组合选择器：所有选择器优先级相加，但是优先级不会超过选择器的最大数量级
				8.选择器优先级相同，使用后加载的样式
				9.并集优先级不相加，单独计算
				10.!important：优先级极高，优先于所有样式显示
					注意：在开发中尽量避免使用 !important
		  -->
		  <!-- 
			伪类的顺序：
				1.状态是否冲突
				2.根据优先级进行排序
		   -->
	</body>
</html>
