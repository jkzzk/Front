<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常用选择器</title>
		<style type="text/css">
			/* 
				元素选择器
					作用：通过元素选择器可以选择页面中所有的指定元素
					语法：
						标签名称 {
							
						}
			 */
/* 			p {
				color: #7FFFD4;
			}
			h1 {
				color: orange;
			} */
			/* 
				id选择器
					作用：通过元素的id属性值选中唯一的元素
					语法：
						#id属性值 {
							
						}
			 */
/* 			#p1 {
				color: orange;
			} */
			/* 
				类选择器：
					作用：通过class属性选择一组元素
					语法：
						.class属性值 {
							
						}
			 */
/* 			.p2 {
				color: black;
			}
			.hello {
				font-size: 20px;
			} */
			/*
				选择器分组(并集选择器)
					作用：可以同时选中多个不同选择器对应的元素
					语法：选择器1,选择器2,选择器3 {
						
					}
			*/
/* 		   #p1,.p2,h1 {
			   background-color: #008000;
		   } */
		   /* 
				通配选择器
					作用：选择所有的元素
					语法：
						*{
							
						}
			*/
/* 		   *{
			   color: red;
		   } */
		   /*
				复合选择器（交集选择器）
					作用：可以选中同时满足多个选择器的元素
					语法：
						选择器1选择器2选择器n {
							
						}
					
				id选择器不建议使用复合选择器
		   */
		  span.p3 {
			  background-color: yellow;
		  }
		</style>
	</head>
	<body>
		<h1>悯农</h1>
		<p>锄禾日当午</p>
		<p>锄禾日当午</p>
		<p id="p1">锄禾日当午</p>
		<!-- 
			可以为元素设置class属性
				与id属性类似，可以重复，拥有相同的class属性的元素，
				为同一组元素
				可以设置两种class，不同类之间用空格隔开
		 -->
		<p class="p2 hello">锄禾日当午</p>
		<p class="p2">锄禾日当午</p>
		<p class="p2">锄禾日当午</p>
		
		<p>锄禾日当午</p>
		<p>锄禾日当午</p>
		<p>锄禾日当午</p>
		<p class="p3">锄禾日当午</p>
		<span class="p3">汗滴禾下土</span>
	</body>
</html>
