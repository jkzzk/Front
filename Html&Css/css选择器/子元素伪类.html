<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子元素伪类</title>
		<style type="text/css">
			/* 
				:first-child 第一个子元素
				:last-child 最后一个子元素
				:nth-child(n) 第n个子元素
				n = even 偶数个子元素
				n = odd  奇数个子元素
				
				:first-of-type 该类型子元素中的第一个
				:last-of-type 该类型子元素中的最后一个
				:nth-of-type(n) 该类型子元素中的第n个
			 */
			/*即使p元素，也是父元素的第一个子元素*/
			p:first-child { 
				background-color: yellow;
			}
		
			/*
				在Hbuilder中默认在body内最后位置要加如script脚本，所以可能
				显示不出来
			*/
			p:last-child {
				background-color: greenyellow;
			}
			
			p:nth-child(2){
				background-color: #7FFFD4;
			}
		</style>
	</head>
	<body>
		<div>
			<p>我是一个段落</p>
			<p>我是一个段落</p>
			<p>我是一个段落</p>
			<p>我是一个段落</p>
			<div>
				<p>我是一个段落</p>
				<p>我是一个段落</p>
				<p>我是一个段落</p>
			</div>
			<p>我是一个段落</p>
			<p>我是一个段落</p>
			<p>我是一个段落</p>
		</div>
	</body>
</html>
