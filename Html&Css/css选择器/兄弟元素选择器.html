<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>兄弟元素选择器</title>
		<style type="text/css">
			/* 
				后一个兄弟元素选择器
					作用：可以选中一个元素后紧挨着的指定的兄弟元素
					语法：前一个 + 后一个
			*/
/* 			span + p {
				background-color: #9ACD32;
			} */
			
			/*
				选择后面所有兄弟元素
					作用：选中后面所有的兄弟元素
					语法：前一个 ~ 后面的元素类型
			*/
		   span ~ p {
			   background-color: #9ACD32;
		   }
		</style>
	</head>
	<body>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<span>我是一个span</span>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
		<p>我是一个段落</p>
	</body>
</html>
