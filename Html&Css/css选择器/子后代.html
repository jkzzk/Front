<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子后代元素</title>
		<style type="text/css">
			/* 
				后代元素选择器
					作用：选中指定元素的指定后代元素
					语法：
						祖先元素 后代元素 {
							
						} 
			 */
			div span {
				color: greenyellow;
			}
			
			div p span {
				color: #FF0000;
			}
			
			/* 
				子元素选择器
					作用：选中指定元素的指定子元素
					语法：
						父元素 > 子元素 {
							
						}
				IE6不支持该属性
			 */
			div > span {
				background-color: #FFA500;
			}
		</style>
	</head>
	<body>
		<!-- 
			元素之间的关系：
				1.父元素：包含子元素的元素，称为子元素的父元素
				2.子元素：直接被父元素包含的元素，称为父元素的子元素
				3.祖先元素：直接或间接包含资子元素的元素，称为子元素的祖先元素
				4.后代元素：直接或间接被祖先元素包含的元素，称为祖先元素的后代元素
				5.兄弟元素：拥有相同父元素的元素，称之为兄弟元素
		 -->
		<div>
			<span>我是一个div标签中的span标签</span>
			<p>
				<span>我是一个p标签中的span标签</span>
			</p>
		</div>
		
		<span>我是一个body标签中的span标签</span>
	</body>
</html>
