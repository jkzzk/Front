<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒模型新增样式</title>
    <style type="text/css">
        /*
           盒模型阴影
            box-shandow　不可继承　默认为none 可叠加
                值：
                    横向偏移量  正值 向左偏移 负值 向右偏移
                    纵向偏移量  正值 向下偏移 负值 向上偏移
                    模糊半径
                    阴影大小
                    颜色
                    阴影模式  内阴影 (inset)、外阴影(默认)
               注意：
                    设置横纵偏移量为0，四周都会有阴影效果
           倒影
            -webkit-box-reflect  只有谷歌浏览器支持
                值 :
                    倒影方向 above left right below
                    距离
           resize : 可调整盒子模型 默认值 none 不可继承 必须配合overflow：auto使用
                值：
                    both  水平垂直可调节
                    horizontal 水平可调节
                    vertical  垂直可调节
           box-sizing : 默认值 content-box 不可继承 改变盒模型计算宽高的方式
                值：
                    content-box  普通模式 宽高均设置内容区
                    border-box  边框模式 宽高均设置盒子 包括边框、内边距 、 内容区

        */
        #test {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
            line-height: 200px;
            background-color: deeppink;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="test">test</div>
</body>
</html>
