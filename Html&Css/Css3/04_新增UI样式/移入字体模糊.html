<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移入字体模糊</title>
    <style type="text/css">
        h1 {
            text-align: center;
            font: 100px/200px "微软雅黑";
            color: black;
            transition: 1s;
        }

        h1:hover {
            color: rgba(0,0,0,0);
            text-shadow: black 0 0 200px;
        }
    </style>
</head>
<body>
    <h1>模糊</h1>
</body>
</html>
