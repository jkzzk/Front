<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>光斑动画</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
            background-color: black;
            color: rgba(255,255,255,.3);
            text-align: center;
        }
        h1 {
            margin-top: 100px;
            display: inline-block;
            font:bold 100px '微软雅黑';
            background-image: linear-gradient(130deg,rgba(0,0,0,0) 100px,rgba(255,255,255,.8) 180px,rgba(0,0,0,0) 260px);
            -webkit-background-clip : text;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>
    <h1>zzk的光斑动画</h1>
    <script type="text/javascript">
        let h1 = document.getElementsByTagName("h1")[0];
        let index = -320;
        window.setInterval(function () {
            index += 15;
            if(index == 700) {
                index = -320;
            }
            h1.style.backgroundPositionX = index + "px";
        },20);
    </script>
</body>
</html>
