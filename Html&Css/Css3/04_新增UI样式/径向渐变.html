<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>径向渐变</title>
    <style type="text/css">
        /*
            径向渐变
                radial-gradient 默认为
                    值：
                        形状 默认为椭圆  circle 圆形 ellipse 椭圆
                        分布 同线性渐变
                        大小
                            closest-side  距离渐变原点最近的边
                            farthest-side 距离渐变原点最远的边
                            closest-corner 距离渐变原点最近的角
                            farthest-corner 距离渐变原点最远的角 默认值
                         渐变原点位置
                            at left top  距离左上角的距离
               写法：
               radial-gradient(大小 形状 原点位置,分布1,分布2,分布....)
               分布同线性渐变 颜色 停止位置 相对与到制定大小位置的距离
        */
    </style>
</head>
