<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style type="text/css">
        /*
            线性渐变
                渐变是图片
                linear-gradient函数  第一个值
                                        to top/bottom/left/right  默认为 bottom
                                        角度值  单位 deg-
                                    之后的参数 颜色，可以多个
        */
        #test {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid;
            background-image: linear-gradient(white,black);
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
