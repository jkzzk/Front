<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>渐变</title>
    <style type="text/css">
        /*
            线性渐变
                渐变是图片
                linear-gradient函数  第一个值
                                        to top/bottom/left/right  默认为 bottom
                                        角度值  单位 deg
                                    之后的参数 颜色，可以多个 后跟 百分比 说明 从上一个百分比到此百分比宽度为两个颜色渐变区域，
                                        没有默认为0位置 纯色
               repeating-linear-gradient函数 用法同上  只不过重复渐变效果 没有纯色区域
        */
        #test {
            width: 500px;
            height: 500px;
            margin: 0 auto;
            border: 1px solid;
            background-image: linear-gradient(white,black);
        }
    </style>
</head>
<body>
    <div id="test"></div>
</body>
</html>
