<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景样式</title>
    <style type="text/css">
        /*
            Css3 新增背景样式
                背景图片在padding-box左上角开始绘制
                在border-box开始剪裁
            background-origin  控制开始渲染位置盒模型 不可继承  默认值 padding-box
                值：
                    border-box     从边框开始
                    padding-box    从内边距开始 默认
                    content-box    从内容区开始
            background-clip  控制开始裁剪位置盒模型 不可继承  默认值 border-box
                值：
                    border-box     从边框开始 默认
                    padding-box    从内边距开始
                    content-box    从内容区开始
                    -webkit-background-clip : text  按照字体形状剪裁  只有-webkit-支持
            background-size 设置背景图片的大小
                值：
                    百分比  相对于渲染区域的大小
                    auto 平铺 默认
                    注意 ： 省略 不写 默认为 auto
         */
    </style>
</head>

</body>
</html>
