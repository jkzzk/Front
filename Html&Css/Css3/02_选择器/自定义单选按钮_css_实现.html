<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义单选按钮_css_实现</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        label {
            position: relative;
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            border-radius: 50%;
            overflow: hidden;
        }
        label > input {
            position: absolute;
            left : -50px;
            top: -50px;
        }
        label > input + span {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom : 0;
        }
        input:checked + span{
            background-color: red;
        }
    </style>
</head>
<body>
    <label>
        <input type="radio" name="zzk">
        <span></span>
    </label>
    <label>
        <input type="radio" name="zzk">
        <span></span>
    </label>
    <label>
        <input type="radio" name="zzk">
        <span></span>
    </label>
</body>
</html>
