<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扇形导航</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
            overflow-y: hidden;
        }
        #warp {
            position: fixed;
            right: 10px;
            bottom: 10px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        #warp > .inner {
            position: absolute;
            left: 0;
            top: 0;
            margin: 4px;
            width: 42px;
            height: 42px;
        }
        #warp > .inner > img {
            position: absolute;
            left: 0;
            top: 0;
            border-radius: 50%;
        }
        #warp > .home {
            position: absolute;
            left: 0;
            top: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            background: url("img/home.png") no-repeat;
            border-radius: 50%;
            transition: 2s;
        }
    </style>
    <script type="text/javascript">
        window.onload = function() {
            let home = document.querySelector("#warp > .home");
            let imgs = document.querySelectorAll("#warp > .inner > img");

            let flag = true;
            home.onclick = function() {

                if(flag) {
                    home.style.transform = "rotate(-360deg)";
                    for(let i = 0; i < imgs.length; i++) {
                        imgs[i].style.transition  = "1.5s " + (i*0.1) + "s";
                        imgs[i].style.transform = "rotate(-720deg)";
                        imgs[i].style.left = -(getPoint(200,i*22.5).left) + "px";
                        imgs[i].style.top = -(getPoint(200,i*22.5).top)  + "px";
                    }
                }else {
                    home.style.transform = "rotate(360deg)";
                    for(let i = 0; i < imgs.length; i++) {
                        imgs[i].style.transition  = "1.5s " + ((imgs.length-1-i)*0.1) + "s";
                        imgs[i].style.transform = "rotate(720deg)";
                        imgs[i].style.left = 0 + "px";
                        imgs[i].style.top = 0  + "px";
                    }
                }

                flag = !flag;
            };

            for(let i = 0; i < imgs.length; i++) {
                imgs[i].onclick = function () {
                    imgs[i].style.transform = "scale(2)";
                };
            }

            function getPoint(extent,angle) {

                let x = Math.round(extent * Math.sin(angle*Math.PI/180));
                let y = Math.round(extent * Math.cos(angle*Math.PI/180));

                return {left:x,top:y};
            }
        }
    </script>
</head>
<body>
    <div id="warp">
        <div class="inner">
            <img src="img/clos.png" alt="关闭">
            <img src="img/full.png" alt="全部">
            <img src="img/open.png" alt="打开">
            <img src="img/prev.png" alt="上一个">
            <img src="img/refresh.png" alt="刷新">
        </div>
        <div class="home"></div>
    </div>
</body>
</html>
