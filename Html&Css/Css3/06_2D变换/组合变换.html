<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2D变换</title>
    <style type="text/css">
        /*
            变换的底层都是矩阵计算
            变换组合时，是从右向左计算的
        */
        *{
            margin: 0;
            padding: 0;
        }
        html,body {
            height: 100%;
        }
        #warper {
            width: 100%;
            height: 50%;
            margin-top: 100px;
            box-sizing: border-box;
            border: 1px solid;
            position: relative;
        }
        #warper #test {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: deeppink;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            font: bold 30px/200px "微软雅黑";
            text-align: center;

            transition: 1s;
        }

        #warper:hover #test {
            transform: scale(2) translate(200px);
        }
    </style>
</head>
<body>
<div id="warper">
    <div id="test">
        Loser zzk
    </div>
</div>
</body>
</html>
