<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老版Flex布局</title>
    <style type="text/css">
        /*
            最早的flex布局  为  display:-webkit-box
            新版版本的布局为  display:flex

            flex 区别于浮动

            flex容器：
            flex项目：
                项目永远在主轴的正方向上排列
            主轴：
            侧轴：

            老版本：
                1.容器
                    - 容器的布局方向：
                2.项目

        */
        #warp {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;

            width: 500px;
            height: 500px;
            border: 1px solid;

            /*新版本flex布局会将元素盒子溢出显示*/
            /*display: -webkit-box;*/
            /*新版本flex布局会将元素盒子挤压来适应父元素宽度*/
            /*display: flex;*/
            -webkit-box-orient: vertical;
        }
        #warp .item {
            width: 50px;
            height: 50px;
            box-sizing: border-box;
            background-color: deeppink;
            border: 1px solid;
            text-align: center;
            line-height: 50px;

            /*浮动只能在浮动在浮动元素的父元素内*/
            /*float: left;*/
        }
    </style>
</head>
<body>
    <!-- 容器 -->
    <div id="warp">
        <!-- 包裹元素，项目 -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
    </div>
</body>
</html>
