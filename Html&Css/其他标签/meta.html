<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 
			使用mate标签可以设置网页的关键字 
			可以写多个关键字
		-->
		<meta name="keywords" content="mate,javaScript,前端" />
		<!-- 
			使用mate标签来设置网页的描述
		 -->
		<meta name="description" content="这是一个学习mate的网页" />
		<!-- 
			使用mate标签请求重定向
		  -->
		<meta http-equiv="refresh" content="5;url=http://www.baidu.com" />
		<title>mate标签的使用</title>
	</head>
	<body>
		<h1>5秒后跳转页面</h1>
	</body>
</html>
