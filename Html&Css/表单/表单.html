<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--
            使用form标签来创建一个表单
                属性：
                    action 表单提交信息的服务器地址
            input ： 创建表单项
                属性：
                    type 表单类型
                        可选值：
                            text ： 单行文本框
                            submit ： 提交按钮
                            reset ： 重置按钮，将表单的内容，回复为默认值
                            button ： 创建一个纯按钮，没有效果和功能
                            passowrd ： 密码框
                            radio ： 单元框
                                通过name属性对单选框进行分组，name属性值相同为一组
                                通过value值来给每个单选框进行设置不同值
                            checkbox : 多选框
                                通过name属性对单选框进行分组，name属性值相同为一组
                                通过value值来给每个单选框进行设置不同值
                    name 表单的名称，用于为提交字段起名
                    value 值
                        在按钮中可以通过value值，改变按钮的名称
                        在文本框中,是默认文本值、
                    checked 默认被选中，用于单选和多选
            select ： 创建一个下拉列表
                属性：
                    name ： 表单的名称，用于为提交字段起名
                    multiple 多选下拉列表
            option : 创建下拉列表项
                属性：
                    value ： 下拉列表的选中值
                    selected
                        默认按顺序的第一个被选中项
                        设置了该属性的选项被选中
           optgroup : 对选项进行分组
                    label ： 组名称
           textarea ： 文本域，多行文本框
                属性：
                    name ： 名称
           button ： 创建一个按钮,比input更加灵活
                属性：
                    type ： 按钮类型
                        值：
                            1.submit button reset 与input同样的效果和功能
          label ： 表单提示文字的标签，效果多用于单选和多选
                属性 ：
                    for ：  指定表单项的Id
                        点击提示文字，选中指定的表单项
          fieldset : 表单集，使用该标签，对表单项分组
          legend ： 为表单组指定组名
      -->
    <form action="target.html">
        <fieldset>
            <legend>用户信息</legend>
            <label for="um">用户名： </label><input id="um" type="text" name="userName" />
            <label for="ps">密码： </label><input id="ps" type="password" name="password" />
            性别 ： <input type="radio" name="sex" value="male" /> 男
                    <input type="radio" name="sex" value="famale" /> 女
        </fieldset>
        爱好：<input type="checkbox" name="hobbite" value="football" /> 足球
        <input type="checkbox" name="hobbite" value="basketball" /> 蓝球
        <input type="checkbox" name="hobbite" value="balckball" /> 黑球
        <input type="checkbox" name="hobbite" value="whiteball" /> 白球
        <select name="xiao" id="xiao" multiple>
            <option value="ha">haha</option>
            <option value="hei">heihei</option>
            <option value="he">hehe</option>
        </select>
        <input type="submit" value="提交"/>
    </form>
</body>
</html>
