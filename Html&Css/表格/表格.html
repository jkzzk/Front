<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <!--  table标签  -->
    <table border="1" width="40%" align="center">
        <!--    行标签    -->
        <tr>
            <!--     单元格标签       -->
            <td>A1</td>
            <td>A2</td>
            <td>A3</td>
            <td>A4</td>
        </tr>
        <tr>
            <!--     单元格标签       -->
            <td>B1</td>
            <td>B2</td>
            <td>B3</td>
            <!--     纵向合并单元格       -->
            <td rowspan="2">B4</td>
        </tr>
        <tr>
            <!--     单元格标签       -->
            <td>C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <!--     单元格标签       -->
            <td>D1</td>
            <td>D2</td>
            <!--横向合并单元格-->
            <td colspan="2">D3</td>
        </tr>
    </table>
</body>
</html>
