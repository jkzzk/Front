<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格样式</title>
    <style type="text/css">
        table {
            /*
                table是一个块元素
            */
            margin: 0 auto;
            width: 300px;
            /*border: 1px solid black;*/
            /*
                table和td之间有默认的距离，可以通过border-spacing来设置
            */
            /*border-spacing: 0;*/
            /*
                border-collapse : 设置边框合并
                    collapse 边框合并
                如果设置了边框合并，那么边框距离自动失效了
            */
            border-collapse: collapse;
        }

        /*
            隔行变色
        */
        tr:nth-child(even) {
            background-color: deepskyblue;
        }

        /*
            移入变色
        */
        tr:hover {
            background-color: #9ACD32;
        }

        td,th {
            border: 1px solid black;
        }
        /*
            thead标签 ：
                无论结构写在什么位置，显示时永远在表头位置
            tbody标签 ：
                如果不写tbody，浏览器默认会将tbody加入，所以table的子元素为tbody
                不为tr
            tfoot标签 ：
                无论结构写在什么位置，显示时永远在表格尾部位置
        */
    </style>
</head>
<body>
    <table>

                <th>序号</th>
                <th>姓名</th>
